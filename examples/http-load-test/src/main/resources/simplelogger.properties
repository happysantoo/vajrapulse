# SLF4J Simple Logger Configuration
# See: http://www.slf4j.org/api/org/slf4j/impl/SimpleLogger.html

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (only last component)
org.slf4j.simpleLogger.showShortLogName=false

# ============================================================================
# TRACE LOGGING FOR MANUAL VALIDATION
# ============================================================================
# Uncomment the line below to enable detailed per-request logging
# This will log every single request with iteration number, status, and duration
# Example output:
#   TRACE TaskExecutor - Iteration=0 Status=SUCCESS Duration=245678912ns (245.679ms)
#   TRACE TaskExecutor - Iteration=1 Status=SUCCESS Duration=156234567ns (156.235ms)
#
# WARNING: This generates MASSIVE log output at high TPS!
# Use only for debugging/validation with low TPS or short durations.
# ============================================================================

# org.slf4j.simpleLogger.log.com.vajrapulse.core.engine.TaskExecutor=TRACE

# ============================================================================
# Alternative: Enable TRACE for specific validation runs
# ============================================================================
# For validating percentile calculations, enable TRACE temporarily:
# 1. Uncomment the line above
# 2. Run test with low TPS (e.g., 10 TPS for 10 seconds = 100 requests)
# 3. Manually calculate percentiles from logged durations
# 4. Compare with reported metrics
# ============================================================================

# VajraPulse framework logging
org.slf4j.simpleLogger.log.com.vajrapulse=INFO

# Example application logging
org.slf4j.simpleLogger.log.com.example=INFO
